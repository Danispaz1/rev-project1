<body>
 <!--BootStrap Nav-->
 <nav class="navbar navbar-expand-md">
   <img src="https://tecedu.com/wp-content/uploads/2020/05/Nida-Logo-1.png" alt = "NIDA Logo"  height="100"/>

  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">

  <!--My Page-->
  
  <header class="page-header header container-fluid">
   
    
    <div class="description"></div>
  
      <H1>Welcome to the NIDA Employee Reimbursement Page</H1>

      <p = >Please Login to file your Expense Report.</p>
   
   
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="images/padlock.svg" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form>
          <input type="text" id="emp_id" class="fadeIn second" name="login" placeholder="Employee ID">
          <input type="text" id="login" class="fadeIn third" name="login" placeholder="Username">
          <input type="text" id="password" class="fadeIn fourth" name="login" placeholder="Password">
          <input type="submit" class="fadeIn fifth" value="Log In">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    
      </div>
    </div>




 
  </header>
